<!DOCTYPE html>
<html lang="en">
<head>
   <title>Gallery</title>
   <meta content="Gallery" property="og:title">
   <meta content="Photos I have taken." property="og:description">
   <meta content="https://gemdation.com/gallery" property="og:url">
   <meta content="#850006" data-react-helmet="true" name="theme-color">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="meta/gem.css">
   <link rel="icon" type="image/x-icon" href="meta/favicon.ico">
   <style>
      div {width:100%}
      img {width:250px}
      div.details-content {background:none;border:none;padding:0}
      summary {list-style:none;cursor:pointer;user-select:none;display:block}
      summary img {filter: drop-shadow(0 0 5px white);}
      summary img:hover {filter: drop-shadow(0 0 5px yellow);}
      summary img:active {filter: drop-shadow(0 0 0);}
      details {display: inline}
   </style>
</head>
<body>

<header><a href="/">gemdation.com</a></header>

<nav><a href="../blog" class="btn">Blog</a> <a href="../buttons" class="btn">Buttons</a> <span class="btn-active">Gallery</span> <a href="../library" class="btn">Library</a> <a href="../feed.xml" class="btn">Feed</a></nav>
<div class="clear">

<details class="details-main">
   <summary class="details-summary"><img src="media/gallery/prev-things.png" alt="Objects album"></summary>
   <div class="details-content">
      <img src="../media/gallery/android-tv-google-error.jpg" alt="Smart TV with a Google 404 error">
      <img src="../media/gallery/google-and-apple-tv.jpg" alt="Apple TV and a Google TV in its box">
      <img src="../media/gallery/pac-man-collection.jpg" alt="Pac-Man merchandise">
      <img src="../media/gallery/mini-library.jpg" alt="Shelf of old VHS movies">
      <img src="../media/gallery/spectrum-trash.jpg" alt="Sepctrum router and modem">
      <img src="../media/gallery/laptop-with-crap-tv.jpg" alt="Laptop with a TV behind it">
   </div><br>
</details>

<script>if (!('open' in document.createElement('details'))) {document.body.classList.add('no-details'); const details = document.querySelectorAll('.details-main'); details.forEach(function(el) {const toggle = el.querySelector('.details-summary'); const content = el.querySelector('.details-content'); toggle.addEventListener('click', function() {const visible = content.style.display === 'block'; content.style.display = visible ? 'none' : 'block';});});};</script>

</div>
</body>
</html>
